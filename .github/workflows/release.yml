name: Build and release binaries

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.triplet }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            triplet: linux-x86_64
            configure: release
          - os: macos-13
            triplet: macos-x86_64
            configure: macos-release
          - os: macos-14
            triplet: macos-arm64
            configure: macos-release
          - os: windows-latest
            triplet: windows-x86_64
            configure: windows-release-staticcrt

    steps:
      - uses: actions/checkout@v4

      # Linux toolchain
      - name: Toolchain (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential
          # Optional OpenMP runtime
          sudo apt-get install -y libomp-dev || true

      # macOS: CMake & Ninja are already on the runner; don't reinstall.
      - name: Toolchain (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          cmake --version
          ninja --version || true

      # Only ensure libomp exists on macOS
      - name: Install OpenMP runtime (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew list --versions libomp >/dev/null || brew install libomp

      # Windows: ensure Ninja present (usually preinstalled, but safe)
      - name: Toolchain (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja -y || powershell -Command "Write-Host 'ninja likely present'"
          ninja --version

      - name: Configure
        run: cmake -S . -B build -G Ninja --preset ${{ matrix.configure }}

      - name: Build
        run: cmake --build build --config Release --parallel

      # Package (Windows) â€” use built-in Compress-Archive (no zip dependency)
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist,bundle | Out-Null
          $exe = "build/ldsc.exe"
          if (Test-Path "build/Release/ldsc.exe") { $exe = "build/Release/ldsc.exe" }
          Copy-Item $exe bundle\ldsc.exe

          foreach ($f in 'LICENSE','AUTHORS','NOTICE','CREDITS') {
            if (Test-Path $f) { Copy-Item $f bundle\ }
          }

          Compress-Archive -Path bundle\* -DestinationPath "dist/ldsc_${{ matrix.triplet }}.zip" -Force

      # Package (*nix)
      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist bundle
          bin="build/ldsc"; [[ -f "build/Release/ldsc" ]] && bin="build/Release/ldsc"
          cp "$bin" bundle/ldsc
          chmod +x bundle/ldsc
          for f in LICENSE AUTHORS NOTICE CREDITS; do
            [[ -f "$f" ]] && cp "$f" bundle/ || true
          done
          tar czf "dist/ldsc_${{ matrix.triplet }}.tar.gz" -C bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ldsc-${{ matrix.triplet }}
          path: dist/*

  macos-universal:
    name: Create macOS universal binary
    needs: build
    runs-on: macos-14
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ldsc-macos-x86_64
          path: mac_x86
      - uses: actions/download-artifact@v4
        with:
          name: ldsc-macos-arm64
          path: mac_arm
      - name: Combine with lipo
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p out
          tar xzf mac_x86/*.tar.gz
          mv ldsc ldsc_x86_64
          tar xzf mac_arm/*.tar.gz
          mv ldsc ldsc_arm64
          lipo -create -output ldsc ldsc_x86_64 ldsc_arm64
          tar czf out/ldsc_macos-universal.tar.gz ldsc
      - uses: actions/upload-artifact@v4
        with:
          name: ldsc-macos-universal
          path: out/*

  release:
    name: Publish GitHub Release
    needs: [build, macos-universal]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Gather files
        run: |
          mkdir out
          find artifacts -type f -name '*.zip' -or -name '*.tar.gz' -print0 | xargs -0 -I{} cp {} out/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
          generate_release_notes: true

